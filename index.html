<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO₂-Footprint</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .logo {
      height: 10%;
      width: 10%;
    }
    .navbar-nav {
      direction: rtl; /* Rechts-nach-links-Schriftkultur */
    }
    .navbar-nav .nav-item {
      margin-left: 15px; /* Abstand zwischen den Menüpunkten */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="https://static.vecteezy.com/system/resources/previews/027/739/413/original/co2-logo-icon-carbon-dioxide-vector.jpg" class="logo">NON-PROFIT CO₂</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="content">
          <h1 class="text-center mb-4">Wilkommen bei Non-Profit CO₂</h1>
          <p class="text-center">Hier finden Sie heraus, welche Unternehmen wie viel CO₂-Emissionen haben.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <input type="text" id="searchInput" onkeyup="filterTable()" class="form-control mb-3" placeholder="Nach Land oder Unternehmen suchen..."> 
        <button onclick="sortByCountry()" class="btn btn-primary">Nach Land sortieren</button>
        <button onclick="sortTableByCompany()" class="btn btn-primary">Nach Unternehmen sortieren</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <table class="table">
          <thead>
            <tr>
              <th>Land</th>
              <th>Unternehmen</th>
              <th>CO₂-Emissionen</th>
            </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2024 CO2 Emissionen</span>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
